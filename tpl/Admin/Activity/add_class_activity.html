<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>活动添加2</title>
  <link href="__ADMIN_ACEADMIN__/css/global.css" rel="stylesheet" type="text/css">
  <link href="__ADMIN_ACEADMIN__/css/hd-add2.css" rel="stylesheet" type="text/css">
  <script src="__ADMIN_ACEADMIN__/js/jquery-1.8.3.min.js"></script>
  <script src="__ADMIN_ACEADMIN__/js/common.js"></script>
  <!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <![endif]-->
</head>
<body>
<div class="warp">

  <section class="container clearfix">
    <div class="item">
      <div class="content-right" style="margin-left: 0">
        <h2>活动列表</h2>
        <div class="hd-tab">
          <span><a href="{:U('Admin/Activity/list_activity')}">活动列表</a><i></i></span>
          <span class="active">添加活动<i></i></span>
        </div>
        <div class="conBox hd-add2">
          <form action="{:U('Admin/Activity/add_class_activity')}" method="post">
            <dl>
              <dt>活动品牌：</dt>
              <dd><input type="text" name="name" placeholder="请输入活动品牌"></dd>
            </dl>
            <div class="btns">
              <input type="submit" value="确定" class="submit">
              <input type="reset" value="重置" class="reset">
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
</body>
</html>

<script>
    /**
     * 改变每页显示条数
     * 默认改变后是第一页
     */
    function changePagesize() {
        dataCombine();
        data.current_page = 1;
        $.ajax({
            type: "post",
            dataType: "json",
            url: "{:U('Admin/Make/control_show')}",
            data: data,
            success: function (obj) {
                commonTable(obj.data);
                $('#current_page').html(obj.current_page);
                if (obj.total_page == 0) {
                    obj.total_page = 1;
                }
                $('#total_page').html(obj.total_page);
            }
        });
    }
    /**
     * ajax请求每页数据的时候进行封装数据
     * @returns {boolean}
     */
    function dataCombine(){
        var pageSize = $("#pageSize  option:selected").text();
        var name = $('#name').val();
        var phone = $('#phone').val();
        var starttime = $('#starttime').val();
        var endtime = $('#endtime').val();
        var again = $('#again').val();
        var yuyueks = $('#yuyueks').val();
        var yuyuezj = $('#yuyuezj').val();
        var yuyuebz = $('#yuyuebz').val();
        var source = $('#source').val();
        var channel = $('#channel').val();
        var page_shu = $('#page_shu').val();
        var current_page = $("#current_page").html();
        var total_page = $("#total_page").html();
        current_page++;
        if (current_page > total_page) {
            alert('已经是最后一页');
            return false;
        }
        data = {};
        data.pageSize = pageSize;
        data.name = name;
        data.phone = phone;
        data.starttime = starttime;
        data.endtime = endtime;
        data.again = again;
        data.yuyueks = yuyueks;
        data.yuyuezj = yuyuezj;
        data.yuyuebz = yuyuebz;
        data.source = source;
        data.channel = channel;
        data.current_page = current_page;
        data.total_page = total_page;
        data.page_shu = page_shu;
    }
    $('#btn1').click(function () {
        dataCombine();
        $.ajax({
            type: "post",
            dataType: "json",
            url: "{:U('Admin/Make/control_show')}",
            data: data,
            success: function (obj) {
                commonTable(obj.data);

                }
                $('#total_page').html(obj.total_page);
            }
        });
    });
    /**
     * 跳转到第几页
     */
    $('#tiaozhuan').click(function () {
        dataCombine();
        if (!data.page_shu) {
            alert('必须填写跳转页');
            return false;
        }
        if (data.page_shu < data.total_page) {

            return false;
        }
        $.ajax({
            type: "post",
            dataType: "json",
            url: "{:U('Admin/Make/control_show')}",
            data: data,
            success: function (obj) {
                commonTable(obj.data);

                }

            }
        });
    });

       function uniq(array) {
        var temp = []; //一个新的临时数组
        for (var i = 0; i < array.length; i++) {
            if (temp.indexOf(array[i]) == -1) {
                temp.push(array[i]);
            }
        }
        return temp;
    }
      function GetGain() {

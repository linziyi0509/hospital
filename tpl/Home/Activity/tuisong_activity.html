<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>活动推送</title>
    <link rel="stylesheet" href="/Public/statics/acehome/css/reset.css">
    <link rel="stylesheet" href="/Public/statics/acehome/css/common.css">
    <link rel="stylesheet" href="/Public/statics/acehome/css/hd-ts.css">
    <script src="/Public/statics/acehome/js/jquery-1.8.3.min.js"></script>
    <script src="/Public/statics/acehome/js/rem.js"></script>
    <script src="/Public/statics/acehome/js/hd-ts.js"></script>
</head>
<body>
<div id="warmp" class="warmp">
    <header class="header">
        <h2><a href="/index.php/Home/Activity/list_activity"></a>活动推送<em id="add-btn">添加</em></h2>
    </header>
    <section class="container">
        <div class="hd-ts item">
            <foreach name="data" item="v">
            <div class="hdCon">
                <div class="time"><span>{$v['ts_time']}</span></div>
                <dl class="active">
                    <dt>
                    <h3>活动：{$v['name']}<small>ID:{$v['activity_id']}</small></h3>
                    <p><b>推送信息标题</b>{$v['jianjie']}.</p>
                    <a href="javascript:;" class="open"><em>展开</em><em>收回</em><i></i></a>
                    </dt>
                    <dd>
                        <ul>
                            <li><span><i></i>微信</span><span>已发送：<b>{$v['weixin_total']}</b>条</span><span>发送成功：<b>{$v['weixin_success']}</b>条</span></li>
                            <li><span><i></i>站内</span><span>已发送：<b>{$v['zhannei_total']}</b>条</span><span>发送成功：<b>{$v['zhannei_success']}</b>条</span></li>
                            <li><span><i></i>短信</span><span>已发送：<b>{$v['duanxin_total']}</b>条</span><span>发送成功：<b>{$v['duanxin_success']}</b>条</span></li>
                        </ul>
                    </dd>
                </dl>
            </div>
            </foreach>
        </div>
    </section>
</div>
</body>
<script>
    $('#add-btn').click(function(){
      window.location.href = 'http://yuyuecs.tianjianh.cn/index.php/Home/ShouYe/portrait';
    });
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <title>患者预约信息</title>
    <link rel="stylesheet" href="__PUBLIC_CSS__/style.css?v=20170404">
    <link rel="stylesheet" href="__PUBLIC_CSS__/swiper.min.css">
</head>
<body>
    <div class="container page-user-info">
        <header class="header">
            <a href="javascript:;" class="icon-menu js-show-menu">导航</a>
            <a href="{:U('Home/Index/logout')}" class="icon-phone">退出</a>
            <h1>患者预约信息</h1>
            <nav class="navi">
                <ul>
                    <li><a href="{:U('Admin/View/show')}">预约查看</a></li>
                    <li><a href="{:U('Admin/View/index')}">数据查询</a></li>
                </ul>
            </nav>
        </header>

        <section class="page-wrap">
            <div class="user-info form">
                <form method="post" >
                    
                
                <div class="form-group">
                    <div class="item-radio clearfix">
                        <label class="tit icon-name" for="">就诊类型：</label>
                        <label class="radio"><input name="again" type="radio" id="again" value="0" checked="checked"> 初诊</label>
                        <label class="radio ml10"><input name="again" type="radio" id="again" value="1"> 复诊</label>
                    </div>
                    <div class="item-text clearfix">
                        <label class="tit icon-time" for="">预约时间：</label>
                        <input type="date" class="js-date-time" id="yuyuetime" name="yuyuetime">
                    </div>
                    <div class="item-text clearfix">
                        <label class="tit icon-expert" for="">预约专家：</label>
                        <select name="yuyuezj" id="yuyuezj">
                            <option value="">请选择</option>
                            <foreach name="expert" item="zj">
                              <option value="{$zj['zjname']}" >{$zj['zjname']}</option>
                            </foreach>
                        </select>
                    </div>
                    <div class="item-text clearfix">
                        <label class="tit icon-section" for="">预约科室：</label>
                        <select name="yuyueks" id="yuyueks">
                            <option value="">请选择</option>
                            <foreach name="govern" item="ks">
                              <option value="{$ks['ksname']}">{$ks['ksname']}</option>
                            </foreach>
                        </select>
                    </div>
                    <div class="item-text clearfix">
                        <label class="tit icon-entity" for="">预约病种：</label>
                        <select name="yuyuebz" id="yuyuebz">
                            <option value="">请选择</option>
                            <foreach name="entity" item="e">
                                <option value="{$e['bzname']}">{$e['bzname']}</option>
                            </foreach>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="item-text clearfix">
                        <label class="tit icon-channel" for="">渠　　道：</label>
                        <select name="channel" id="channel">
                            <option value="">请选择</option>
                            <foreach name="channel" item="c">
                                <option value="{$c['name']}">{$c['name']}</option>
                            </foreach>
                        </select>
                    </div>
                    <div class="item-text clearfix">
                        <label class="tit icon-source" for="">来　　源：</label>
                        <select name="source" id="source">
                            <option value="">请选择</option>
                            <foreach name="source" item="s">
                                <option value="{$s['name']}">{$s['name']}</option>
                            </foreach>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="item-textarea">
                        <label class="tit icon-write" for="">患者备注：</label>
                        <textarea name="remark" id="remark" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div class="form-group nbg">
                    <div class="item-button">
                        <!-- <input name="id" value="<?php echo $make['id']; ?>" type="hidden"> -->
                        <input type="reset" class="btn btn-reset" value="重置">
                        <input type="submit" class="btn btn-submit" obclick="checkbaoming()" value="确定">
                    </div>
                </div>
                </form>
            </div>
        </section>
    </div>
<script language="javascript">
    function checkbaoming(){
        var yuyuetime=document.getElementById("yuyuetime").value;
        var yuyuezj=document.getElementById("yuyuezj").value;
        if(yuyuetime=="")
        {
                alert("预约时间未选择！");
                return false;
        }
        else if(yuyuezj=="")
        {
                alert("预约专家未选择！");
                return false;
        }
    }
</script>
    <script src="__PUBLIC_JS__/jquery-3.1.0.min.js"></script>
    <script src="__PUBLIC_JS__/vue.js"></script>
    <script src="__PUBLIC_JS__/init.js"></script>
</body>
</html>

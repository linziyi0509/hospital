<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <title>患者个人信息</title>
    <link rel="stylesheet" href="__PUBLIC_CSS__/style.css?v=20170404">
    <link rel="stylesheet" href="__PUBLIC_CSS__/swiper.min.css">
    <style>
        .dis,.dis1{
            display: none;
        }
    </style>
</head>
<body>
	<div class="container page-user-info">
		<header class="header">
			<a href="javascript:;" class="icon-menu js-show-menu">导航</a>
            <a href="{:U('Home/Index/logout')}" class="icon-phone">退出</a>
            <h1>患者个人信息</h1>
            <nav class="navi">
                <ul>
                    <li><a href="{:U('Admin/View/show')}">预约查看</a></li>
                    <li><a href="{:U('Admin/View/index')}">数据查询</a></li>
                </ul>
            </nav>
        </header>

        <section class="page-wrap">
            <form  method="post" id="frm1">
            <div class="user-info form">
                <div class="form-group">
                    <div class="item-text clearfix">
                        <label class="tit icon-name" for="">患者姓名：</label>
                        <input type="text" id="name" name="name">
                        <span class="icon-add js-add-name"></span>
                    </div>
                    <div class="item-text clearfix dis1">
                        <label class="tit icon-name" for="">患者别名：</label>
                        <input type="text" id="alias" name="alias">
                    </div>
                    <div class="item-text clearfix">
                        <label class="tit icon-phone" for="">患者电话：</label>
                        <input type="text" id="phone" name="phone" >
                        <span class="icon-add js-add-phone"></span>
                    </div>
                    <div class="item-text clearfix dis">
                        <label class="tit icon-phone" for="">别名电话：</label>
                        <input type="text" id="phones" name="phones" >
                    </div>
                    <div class="item-text clearfix">
                        <label class="tit icon-address" for="">家庭地址：</label>
                        <input type="text" id="address" name="address">
                    </div>
                    <div class="item-text clearfix">
                        <label class="tit icon-age" for="">年　　龄：</label>
                        <input type="text" id="age" name="age">
                    </div>
                    <div class="item-radio clearfix">
                        <label class="tit icon-sex" for="">性　　别：</label>
                        <label class="radio"><input name="sex" type="radio" value="男" id="sex"  name="sex"> 男</label>
                        <label class="radio ml10"><input name="sex" type="radio" value="女" id="sex"  name="sex"> 女</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="item-textarea">
                        <label class="tit icon-write" for="">病情描述：</label>
                        <textarea name="dialogue" id="dialogue" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div class="form-group nbg">
                    <div class="item-button">
                        <input type="reset" class="btn btn-reset" value="重置">
                        <input type="submit" id="btn-submit" onclick="return checkbaoming();" class="btn btn-submit" value="下一步">
                    </div>
                </div>
                </form>
            </div>
		</section>
	</div>
<script language="javascript">
    function checkbaoming(){
        var name=document.getElementById("name").value;
        var phone=document.getElementById("phone").value;
        var sex=document.getElementById("sex").checked;
         var regBox = {
                regEmail : /^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/,//邮箱
                regName : /^[a-z0-9_-]{3,16}$/,//用户名
                regMobile : /^0?1[3|4|5|8][0-9]\d{8}$/,//手机
                regTel : /^0[\d]{2,3}-[\d]{7,8}$/
            }
            var mflag = regBox.regMobile.test(phone);
            var tflag = regBox.regTel.test(phone); 
        if(name=="")
        {
                alert("未添加姓名！");
                return false;
        }
        else if(phone=="")
        {
                alert("电话号码不能为空！");
                return false;
        }
        else if(!(mflag || tflag)) {
                alert("手机或者电话有误！(电话格式如‘010-88849999’)");
                return false;
        }
        else if(sex==false)
        {
            alert('性别未选择！');                   
            return false;
        }
    }
</script>
    <script src="__PUBLIC_JS__/jquery-3.1.0.min.js"></script>
    <script src="__PUBLIC_JS__/vue.js"></script>
    <script src="__PUBLIC_JS__/init.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <title>患者个人信息</title>
    <link rel="stylesheet" href="__PUBLIC_CSS__/style.css?v=20170404">
    <link rel="stylesheet" href="__PUBLIC_CSS__/swiper.min.css">
</head>
<body>
	<div class="container page-user-info">
		<header class="header">
			<a href="javascript:;" class="icon-menu js-show-menu">导航</a>
            <a href="{:U('Home/Index/logout')}" class="icon-phone">退出</a>
            <h1>患者个人信息</h1>
        </header>

        <section class="page-wrap">
            <div class="user-info form">
                <div class="form-group">
                    <div class="item-text clearfix">
                        <label class="tit icon-name" for="">患者姓名：</label>
                        <input type="text" >
                        <span class="icon-add js-add-name"></span>
                    </div>
                    <div class="item-text clearfix">
                        <label class="tit icon-phone" for="">患者电话：</label>
                        <input type="text" >
                        <span class="icon-add js-add-phone"></span>
                    </div>
                    <div class="item-text clearfix">
                        <label class="tit icon-address" for="">家庭地址：</label>
                        <input type="text" >
                    </div>
                    <div class="item-text clearfix">
                        <label class="tit icon-age" for="">年　　龄：</label>
                        <input type="text" >
                    </div>
                    <div class="item-radio clearfix">
                        <label class="tit icon-sex" for="">性　　别：</label>
                        <label class="radio"><input name="sex" type="radio" value="0"> 男</label>
                        <label class="radio ml10"><input name="sex" type="radio" value="1"> 女</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="item-textarea">
                        <label class="tit icon-write" for="">病情描述：</label>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div class="form-group nbg">
                    <div class="item-button">
                        <input type="reset" class="btn btn-reset" value="重置">
                        <input type="submit" class="btn btn-submit" value="下一步">
                    </div>
                </div>
            </div>
		</section>
	</div>

    <script src="__PUBLIC_JS__/jquery-3.1.0.min.js"></script>
    <script src="__PUBLIC_JS__/vue.js"></script>
    <script src="__PUBLIC_JS__/init.js"></script>
</body>
</html>
